<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Particle Simulation</title>
        <style>
            #canvasContainer {
                overflow: auto;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div style="display: grid; grid-template-columns: 1fr 100px; grid-template-rows: repeat(6, auto); gap: 10px;
         width: 320px; height: 100px;">
            <label for="boxSize" style="grid-column: 1; grid-row: 2; text-align: right;">Box Size:</label>
            <input type="number" id="boxSize" min="0" value="4" style="grid-column: 2; grid-row: 2;">

            <label for="velocityMagnitude" style="grid-column: 1; grid-row: 3; text-align: right;">Velocity Magnitude:</label>
            <input type="number" id="velocityMagnitude" min="0" value="2" style="grid-column: 2; grid-row: 3;">

            <label for="numParticles" style="grid-column: 1; grid-row: 4; text-align: right;">Number of Particles:</label>
            <input type="number" id="numParticles" min="0" value="10" style="grid-column: 2; grid-row: 4;">
            
            <label for="boundaryType" style="grid-column: 1; grid-row: 5; text-align: right;">Boundary Type:</label>
            <select id="boundaryType" style="grid-column: 2; grid-row: 5;">
                <option value="0">Bounce</option>
                <option value="1">Wrap</option>
            </select>
            
            <label for="interactionType" style="grid-column: 1; grid-row: 6; text-align: right;">Interaction Type:</label>
            <select id="interactionType" style="grid-column: 2; grid-row: 6;">
                <option value="0">Ideal Gas</option>
                <option value="1">Collision</option>
            </select>
            
            <button id="startSimulation" style="grid-column: 1 / span 2; grid-row: 7;">Start Simulation</button>
        </div>
        <div id="canvasContainer"></div>
        <script src="js/ParticleSimulate-fyq.js"></script>
    </body>
</html>
